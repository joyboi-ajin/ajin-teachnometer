<!DOCTYPE html>
<html>
<head>
<title>Team 20</title>
    <style>
        body {
            background-image: url('newimage.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: black; /* Assuming your background image might need contrasting text color */
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #337ab7;
            border-radius: 5px;
            background-color: rgb(255, 234, 0); /* Adding a semi-transparent background for better readability */
        }
        .team-name {
            font-size: 48px;
            font-weight: bold;
        }
        .team-member {
            font-size: 24px;
            margin-top: 10px;
        }
        .get-in-touch {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #337ab7;
            border: 2px solid #337ab7;
            border-radius: 15px;
        }
        .get-in-touch:hover {
            color: #23527c;
            border-color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="team-name">TEAM 20</div>
        <div class="team-member">Tejveer</div>
        <a href="#" class="get-in-touch">Get in Touch</a>
    </div>
</body>
</html>
